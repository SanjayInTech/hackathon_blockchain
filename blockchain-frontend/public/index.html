<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Tracking System</title>

    <!-- Include Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet"
    />

    <!-- Include AOS CSS for scroll animations -->
    <link
        href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"
        rel="stylesheet"
    />

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #fff; /* Changed to white for contrast */
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease; /* Added transition */
        }

        .login-container input:focus {
            outline: none;
            box-shadow: 0 0 10px #ff4081;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #ff4081;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease; /* Added transition */
        }

        .login-container button:hover {
            background-color: #ff1c68;
            box-shadow: 0 0 15px #ff4081, 0 0 20px #ff4081, 0 0 25px #ff4081;
            transform: translateY(-3px); /* Slight upward movement on hover */
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Login Form -->
    <div id="root">
        <div class="login-container" data-aos="fade-up">
            <h2>Login</h2>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <button>Login</button>
        </div>
    </div>

    <!-- Include AOS JavaScript for scroll animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true, // Ensures animations trigger only once while scrolling down
        });
    </script>
</body>
</html>
